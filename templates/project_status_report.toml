title = "Project Status Report: {project_name}"
body = """
## Project Information
Project Name: {project_name}
Report Date: {report_date}

## Overall Status
{overall_status}

## Key Accomplishments
{key_accomplishments}

## Upcoming Milestones
{upcoming_milestones}

## Issues/Risks
{issues_risks}

## Budget Status
Budget: {budget}
Spent: {spent}
Remaining: {remaining}

## Schedule Status
{schedule_status}

