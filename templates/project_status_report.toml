key_accomplishments = { type = "string", required = true }
upcoming_milestones = { type = "string", required = true }
issues_risks = { type = "string", required = true }
budget = { type = "float", required = true }
spent = { type = "float", required = true }
remaining = { type = "float", required = true }
schedule_status = { type = "string", required = true }
key_metrics = { type = "string", required = false }
action_items = { type = "string", required = true }
notes = { type = "string", required = false }
